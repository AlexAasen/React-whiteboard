<!DOCTYPE html>
<html>

<head>
    <title>Floggit</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Ubuntu:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <a href="#dialog-link" class="button-link">Create</a>
    <div class="main-container" id="dialog-link">
        <div class="dialog-container" id="dialog">
            <a href="#close" title="Close" class="close">&#10005;</a>
            <form>
                <input type="text" name="title-field" placeholder="Title">
                <div class="list-container">
                    <ul class="list-group">
                    </ul>
                </div>
            </form>
            <nav class="post-it-container">
                <div class="dropdown">
                    <button class="pick-color-button">Color</button>
                    <div class="dropdown-content">
                        <a href="#" id="yellow">Yellow</a>
                        <a href="#" id="pink">Pink</a>
                        <a href="#" id="blue">Blue</a>
                        <a href="#" id="green">Green</a>
                    </div>
                </div>
                <button class="add-listitem-button">List</button>
                <button class="submit-button">Save</button>
            </nav>
        </div>
    </div>
</body>

</html>
